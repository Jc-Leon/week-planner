<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-center">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="row justify-center">
        <div><button>Add Entry</button></div>
      </div>
    </main>
    <div class="modal">
      <div class="modal-content">
        <div class="row justify-center">
            <h1 class="text-center">Add Entry</h1>
        </div>
        <form>
            <div class="row">
            <div class="select-day-time">
          <select>
            <option value="">Day of Week</option>
            <option value="">Monday</option>
            <option value="">Tuesday</option>
            <option value="">Wednesday</option>
            <option value="">Thursday</option>
            <option value="">Friday</option>
            <option value="">Saturday</option>
            <option value="">Sunday</option>
          </select>
          <select>
            <option value="">Time</option>
            <option value="">00:00</option>
            <option value="">01:00</option>
            <option value="">02:00</option>
            <option value="">03:00</option>
            <option value="">04:00</option>
            <option value="">05:00</option>
            <option value="">06:00</option>
            <option value="">07:00</option>
            <option value="">08:00</option>
            <option value="">09:00</option>
            <option value="">10:00</option>
            <option value="">11:00</option>
            <option value="">12:00</option>
            <option value="">13:00</option>
            <option value="">14:00</option>
            <option value="">15:00</option>
            <option value="">16:00</option>
            <option value="">17:00</option>
            <option value="">18:00</option>
            <option value="">19:00</option>
            <option value="">20:00</option>
            <option value="">21:00</option>
            <option value="">22:00</option>
            <option value="">23:00</option>
          </select>
        </div>
          </div>
         <div class="row justify-center">
            <textarea name="" id="" cols="30" rows="10" class="margin-top-rem"></textarea>
         </div>
          <div class="row justify-end margin-top-rem">
            <button>Submit</button>
          </div>
          </form>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>

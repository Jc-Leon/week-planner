<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week Planner</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row justify-center">
          <h1>Weekly Planner</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="row week justify-between">
        <button class="dayofweek">Sunday</button>
        <button class="dayofweek">Monday</button>
        <button class="dayofweek">Tuesday</button>
        <button class="dayofweek">Wednesday</button>
        <button class="dayofweek">Thursday</button>
        <button class="dayofweek">Friday</button>
        <button class="dayofweek">Saturday</button>
      </div>
      <div class="row justify-center">
        <div class="add-entry-btn"><button>Add Entry</button></div>
      </div>
      <div class="row justify-center">
        <div>
          <h2 class="scheduled-events">Scheduled Events for Monday</h2>
        </div>
      </div>
      <div class="schedule-table">
        <table class="schedule hidden" data-view="sunday"></table>
        <table class="schedule" data-view="monday"></table>
        <table class="schedule hidden" data-view="tuesday"></table>
        <table class="schedule hidden" data-view="wednesday"></table>
        <table class="schedule hidden" data-view="thursday"></table>
        <table class="schedule hidden" data-view="friday"></table>
        <table class="schedule hidden" data-view="saturday"></table>
      </div>
    </main>
    <div class="modal hidden">
      <div class="modal-content">
        <div class="row justify-center">
          <h1>Add Entry</h1>
        </div>
        <form>
          <div class="row">
            <div class="select-day-time">
              <select name="day">
                <option value="">Day of Week</option>
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
                <option value="sunday">Sunday</option>
              </select>
              <select name="time">
                <option value="">Time</option>
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
              </select>
            </div>
          </div>
          <div class="row justify-center">
            <textarea
              name="description"
              id=""
              cols="30"
              rows="10"
              class="margin-top-rem"
            ></textarea>
          </div>
          <div class="row justify-end margin-top-rem">
            <button class="modal-form-submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
